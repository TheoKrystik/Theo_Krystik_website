<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Carter Videography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.js">
</head>
<body>
    <h1>Theo Krystik Videography</h1>
    <div id="video-container">
        <div class="video-card">
            <img src="https://your-thumbnail-url.com/reel2025.jpg" alt="Cinematic Reel 2025" width="300">
            <h2>Cinematic Reel 2025</h2>
            <a href="https://your-video-url.com/reel2025" target="_blank">Watch Now</a>
        </div>
        <div class="video-card">
            <img src="https://your-thumbnail-url.com/brand-story.jpg" alt="Brand Storytelling" width="300">
            <h2>Brand Storytelling</h2>
            <a href="https://your-video-url.com/brand-story" target="_blank">Watch Now</a>
        </div>
        <div class="video-card">
            <img src="https://your-thumbnail-url.com/short-film.jpg" alt="Short Film: The Journey" width="300">
            <h2>Short Film: The Journey</h2>
            <a href="https://your-video-url.com/short-film" target="_blank">Watch Now</a>
        </div>
    </div>
    
    <h2>Contact & Booking</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
